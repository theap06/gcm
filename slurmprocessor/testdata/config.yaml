receivers:
  examplereceiver:

processors:
  slurm:
    # The metadata source to use: "nvml", "slurmd", or "slurmctld"
    metadata_source: "slurmctld"
    cache_duration: 123
    cache_filepath: "/tmp/slurmprocessor_cache.json"
    # T234205156 (jakobjohnson)
    query_slurmctld: false

exporters:
  exampleexporter:

service:
  pipelines:
    traces:
      receivers:
      - examplereceiver
      processors:
      - slurm
      exporters:
      - exampleexporter
